<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        fieldset{
            text-align: center;
        }
    </style>
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <p>Assunto:</p>
        <Select>
            <option>Suporte técnico</option>
            <option>Contato com vendedor</option>
            <option>Dicas ou opiniões</option>
        </Select>
        <p>Digite seu nome:</p>
        <input type="text">
        <p>Digite seu email:</p>
        <input type="email">
        <p>Envie uma mensagem:</p>
        <textarea placeholder="Digite sua mensagem">
        </textarea>
        <div>
            <input type="checkbox">
            <label for="">Aceito receber informações por email</label>
        </div>
        <button>Enviar</button>
    </fieldset>
</body>
</html>
